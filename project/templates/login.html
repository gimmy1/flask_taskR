{% extends "_base.html" %} {% block content %}
<h1>Welcome to FlaskTaskR</h1>
<h3>Please Login to access the task manager</h3>

<form action="/" method="POST">
  <div class="input-group">
    <label for="name">Username</label>
    <input type="text" id="username" name="username" value="{{request.form.username}}">
  </div>
  <div class="input-group">
    <label for="name">Password</label>
    <input type="text" id="password" name="password" value="{{request.form.password}}">
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>

<!-- <p><em>Use 'admin' for for the username and password</em></p> -->
<br>
<p><em>Need an account?</em><a href="/register">Signup!!</a></p>
{% endblock %}
